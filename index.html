<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.20.0/umd/react-router-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.10.3/dist/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f8f9fa;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load utilities first -->
    <script type="text/babel" src="./src/utils/stockApi.js"></script>
    <script type="text/babel" src="./src/utils/corporateActions.js"></script>
    <script type="text/babel" src="./src/utils/dataProcessor.js"></script>
    <script type="text/babel" src="./src/data/brokerMappings.js"></script>
    
    <!-- Load components -->
    <script type="text/babel" src="./src/components/Navigation.jsx"></script>
    <script type="text/babel" src="./src/components/ImportData.jsx"></script>
    <script type="text/babel" src="./src/components/Portfolio.jsx"></script>
    <script type="text/babel" src="./src/components/HoldingDetail.jsx"></script>
    
    <!-- Load main app -->
    <script type="text/babel" src="./src/App.jsx"></script>
</body>
</html>
